<div class="occasion-gifts-card">
    <img [src]="'./images/'+item.img"
        class="w-full h-full object-fit-cover" alt>
    <div class="occasion-gifts-content">
        <h6>{{item.title}}</h6>
        <h4>{{item.describtion}}</h4>
        <button class="discover-now-btn">{{item.buttonContent}}</button>
    </div>
</div>
