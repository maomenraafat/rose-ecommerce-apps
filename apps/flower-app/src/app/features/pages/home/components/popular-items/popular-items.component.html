<div
  class="popular__items__header mt-5 flex flex-column lg:flex-row justify-content-between align-items-center mb-6"
>
  <div class="title-section">
    <p class="fa-2xl">Popular Items</p>
  </div>
  <app-nav-categories
    (categorySelected)="onCategorySelect($event)"
  ></app-nav-categories>
</div>
<div class="items__section">
  @if(isLoading){
  <app-loading-spinner></app-loading-spinner>
  } @else if (productList.length>0) {
  <div class="grid">
    @for (product of productList; track $index) {
    <div class="lg:col-3 md:col-4 sm:col-6 col-12">
      <app-product-card [product]="product"></app-product-card>
    </div>
    }
  </div>
  }@else {
  <div class="no-products-container border-round-xl shadow-2 p-6">
    <div class="flex flex-column align-items-center text-center gap-4">
      <i class="fa-solid fa-exclamation"></i>
      <div class="flex flex-column gap-2">
        <h3 class="text-2xl font-bold text-900 m-0">No Products Found</h3>
        <p class="text-600 m-0">
          We couldn't find any products in this category.
          <br />
          Try adjusting your filters or check back later.
        </p>
      </div>
    </div>
  </div>
  }
</div>
